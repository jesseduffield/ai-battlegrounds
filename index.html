<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AILand</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=JetBrains+Mono:wght@400;600&display=swap');

    :root {
      --bg-dark: #0a0a0f;
      --bg-panel: #12121a;
      --bg-panel-light: #1a1a25;
      --border-color: #2a2a3a;
      --text-primary: #e8e8f0;
      --text-secondary: #8888a0;
      --accent-red: #ff4466;
      --accent-green: #44ff88;
      --accent-blue: #4488ff;
      --accent-yellow: #ffcc44;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      color: var(--accent-yellow);
      text-shadow: 2px 2px 0 rgba(255, 204, 68, 0.3);
    }

    .turn-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: auto;
    }

    .turn-badge {
      background: var(--bg-panel-light);
      border: 1px solid var(--border-color);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .turn-badge span {
      color: var(--accent-blue);
      font-weight: 600;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 320px 380px;
      gap: 0;
      overflow: hidden;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 50% 50%, rgba(68, 136, 255, 0.03) 0%, transparent 70%),
        var(--bg-dark);
      padding: 2rem;
      overflow: auto;
    }

    #game-canvas {
      border: 2px solid var(--border-color);
      box-shadow:
        0 0 40px rgba(68, 136, 255, 0.1),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      image-rendering: pixelated;
      cursor: crosshair;
    }

    .sidebar {
      background: var(--bg-panel);
      border-left: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-left {
      border-right: 1px solid var(--border-color);
    }

    .panel {
      border-bottom: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }

    .panel:last-child {
      border-bottom: none;
    }

    .panel-header {
      background: var(--bg-panel-light);
      padding: 0.75rem 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    .panel-content {
      padding: 1rem;
      overflow-y: auto;
      flex: 1;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    .character-info .panel-content {
      max-height: none;
    }

    .character-name {
      font-weight: 600;
      color: var(--accent-yellow);
      margin-bottom: 0.5rem;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .stat-label {
      color: var(--text-secondary);
    }

    .hp-good { color: var(--accent-green); }
    .hp-mid { color: var(--accent-yellow); }
    .hp-low { color: var(--accent-red); }

    .event-log {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .event-log .panel-content {
      font-size: 0.8rem;
      flex: 1;
      overflow-y: auto;
      max-height: calc(100vh - 120px);
    }

    .sidebar-right {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .log-entry {
      padding: 0.5rem;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background 0.15s;
    }

    .log-entry:hover {
      background: var(--bg-panel-light);
    }

    .log-entry.selected {
      background: rgba(68, 136, 255, 0.2);
      border-left: 3px solid var(--accent-blue);
      padding-left: calc(0.5rem - 3px);
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-turn {
      color: var(--text-secondary);
      font-size: 0.7rem;
      margin-bottom: 0.25rem;
    }

    .log-action { color: var(--accent-blue); }
    .log-combat { color: var(--accent-red); }
    .log-death { color: var(--accent-red); font-weight: 600; }
    .log-item { color: var(--accent-green); }
    .log-talk { color: var(--accent-yellow); }

    .inspector .panel-content {
      max-height: 200px;
      overflow-y: auto;
    }

    .history-banner {
      background: var(--accent-yellow);
      color: #000;
      padding: 0.5rem 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 0.85rem;
      display: none;
      margin-bottom: 1rem;
      border-radius: 4px;
    }

    .history-banner.visible {
      display: block;
    }

    .history-banner button {
      margin-left: 1rem;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
    }

    .thought-bubble {
      background: var(--bg-panel);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      position: relative;
      animation: fade-in 0.3s ease-out;
      height: 140px;
      visibility: hidden;
    }

    .thought-bubble.visible {
      visibility: visible;
    }

    .thought-bubble.placeholder {
      background: transparent;
      border-color: transparent;
    }

    .thought-bubble.placeholder::before,
    .thought-bubble.placeholder::after {
      display: none;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .thought-bubble::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 30px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid var(--border-color);
    }

    .thought-bubble::after {
      content: '';
      position: absolute;
      top: -7px;
      left: 32px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 8px solid var(--bg-panel);
    }

    .thought-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .thought-mode {
      font-size: 1.5rem;
    }

    .thought-bubble.thinking {
      border-style: dashed;
    }

    .thought-bubble.speaking {
      border-style: solid;
    }

    .thought-bubble.speaking .thought-content {
      color: #fff;
    }

    .thought-bubble.thinking .thought-content {
      color: #aaa;
    }

    .thought-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      flex-shrink: 0;
    }

    .thought-name {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .thought-content {
      font-size: 0.85rem;
      font-style: italic;
      color: var(--text-primary);
      line-height: 1.5;
    }

    .memory-item {
      padding: 0.25rem 0;
      border-bottom: 1px solid var(--border-color);
      font-size: 0.75rem;
    }

    .memory-turn {
      color: var(--text-secondary);
      font-size: 0.65rem;
    }

    .item-list {
      margin: 0.5rem 0;
    }

    .item-entry {
      padding: 0.15rem 0;
      font-size: 0.8rem;
    }

    .controls {
      padding: 1rem;
      background: var(--bg-panel-light);
      border-top: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .controls .button-row {
      display: flex;
      gap: 0.5rem;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-panel);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.15s ease;
      flex: 1;
    }

    button:hover {
      background: var(--bg-panel-light);
      border-color: var(--accent-blue);
    }

    button:active {
      transform: scale(0.98);
    }

    button.primary {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      color: #000;
      font-weight: 600;
    }

    button.primary:hover {
      background: #5599ff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Responsive: collapse to 2 columns on smaller screens */
    @media (max-width: 1200px) {
      main {
        grid-template-columns: 1fr 350px;
        grid-template-rows: 1fr auto;
      }
      .game-area {
        grid-column: 1;
        grid-row: 1;
      }
      .sidebar-left {
        grid-column: 2;
        grid-row: 1 / 3;
      }
      .sidebar-right {
        grid-column: 1;
        grid-row: 2;
        border-left: none;
        border-top: 1px solid var(--border-color);
        max-height: 250px;
      }
      .sidebar-right .event-log .panel-content {
        max-height: 180px;
      }
    }

    /* Very small screens: single column */
    @media (max-width: 800px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 200px;
      }
      .game-area {
        grid-column: 1;
        grid-row: 1;
        padding: 1rem;
      }
      .sidebar-left {
        grid-column: 1;
        grid-row: 2;
        border-left: none;
        border-top: 1px solid var(--border-color);
      }
      .sidebar-right {
        grid-column: 1;
        grid-row: 3;
        max-height: 200px;
      }
      #game-canvas {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>‚öîÔ∏è AILand</h1>
    <div class="turn-info">
      <div class="turn-badge">Turn: <span id="turn-number">1</span></div>
      <div class="turn-badge">Acting: <span id="current-actor">‚Äî</span></div>
    </div>
  </header>

  <main>
    <div class="game-area">
      <div class="history-banner" id="history-banner">
        Viewing Turn <span id="history-turn">1</span>
        <button id="return-to-present">Return to Present</button>
      </div>
      <canvas id="game-canvas" width="640" height="480"></canvas>
      <div class="thought-bubble placeholder" id="thought-bubble">
        <div class="thought-header">
          <span class="thought-mode" id="thought-mode">üí≠</span>
          <div class="thought-avatar" id="thought-avatar"></div>
          <span class="thought-name" id="thought-name">Character</span>
        </div>
        <div class="thought-content" id="thought-content">
          "Thinking..."
        </div>
      </div>
    </div>

    <div class="sidebar sidebar-left">
      <div class="panel character-info">
        <div class="panel-header">Current Character</div>
        <div class="panel-content" id="character-panel">
          <div class="character-name">‚Äî</div>
          <div class="stat-row">
            <span class="stat-label">HP</span>
            <span>‚Äî</span>
          </div>
        </div>
      </div>

      <div class="panel inspector" id="inspector-panel" style="display: none;">
        <div class="panel-header">
          <span id="inspector-title">Inspector</span>
          <button id="close-inspector" style="float: right; padding: 0 0.5rem; font-size: 0.7rem;">‚úï</button>
        </div>
        <div class="panel-content" id="inspector-content">
        </div>
      </div>

      <div class="controls">
        <div class="button-row">
          <button class="primary" id="next-turn-btn">Next Turn</button>
          <button id="auto-play-btn">Auto Play</button>
        </div>
        <div class="button-row">
          <button id="speed-toggle-btn" title="Toggle game speed">üê¢ Slow</button>
          <button id="export-logs-btn" title="Copy full logs to clipboard">üìã Full</button>
          <button id="export-compact-btn" title="Copy compact logs to clipboard">üìã Compact</button>
        </div>
      </div>
    </div>

    <div class="sidebar sidebar-right">
      <div class="panel event-log">
        <div class="panel-header">Event Log</div>
        <div class="panel-content" id="event-log">
          <div class="log-entry">
            <div class="log-turn">Game Start</div>
            <div>Awaiting first turn...</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
